window:
  padding:
    x: 2
    y: 2
    dynamic_padding: true
  decorations: none
  startup_mode: Maximized
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true
  hints:
    # Shift click to open an URL
    modifiers: Shift

font:
  normal:
    family: 'alacritty font'
    style: Regular
  italic:
    family: 'alacritty font'
    style: Italic
  bold:
    family: 'alacritty font'
    style: Bold
  size: 12

import:
  - ~/.config/alacritty/catppuccin-macchiato.yml
